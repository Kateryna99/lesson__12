<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 12</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>

      <main class="main">
        <div class="home">
          <div class="home__container">
            <div class="sun">
              <div class="sun__circle"></div>
              <div class="sun__object"></div>
              <div class="sun__object sun__object--first"></div>
              <div class="sun__object sun__object--second"></div>
              <div class="sun__object sun__object--third"></div>
              <div class="sun__object sun__object--forth"></div>
              <div class="sun__object sun__object--fifth"></div>

            </div>

                  <div

                  <div class="roof__object-left roof__object-left--forth"></div>

                  <div

                  ></div>
                  <div

                  <div
                    class="roof__object-right roof__object-right--twentieth-ninth"
                  ></div>
                  <div

                  ></div>
                  <div
                    class="roof__object-right roof__object-right--thirtieth-first"
                  ></div>
                  <div class="roof__object-line roof__object-line-third"></div>
                  <div
                    class="roof__object-left roof__object-left--thirtieth-second"
                  ></div>
                  <div
                    class="roof__object-right roof__object-right--thirtieth-third"
                  ></div>
                </div>
                <div class="building__wall wall">
                  <div class="wall__window window">
                    <div class="window__glass"></div>
                    <div class="window__wood"></div>
                    <div class="window__wood-first"></div>
                  </div>
                  <div class="wall__door"></div>
                  <div class="wall__handle"></div>

                    <div
                      class="window__glass"
                    ></div>
                    <div
                      class="window__wood window__wood--right"></div>
                    <div
                      class="window__wood-first window__wood-first--color"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="green"></div>
            <div class="rocks">
              <div class="rocks__box">
